<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- remix icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- css styles -->
    <link rel="stylesheet" href="/css/style.css" />
    <!-- java script -->
    <script defer src="script.js"></script>
    <title>Transition Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <button
        class="carousel__button carousel__button--previous"
        data-direction="previous"
      >
        <i class="ri-arrow-left-line"></i>
      </button>
      <button
        class="carousel__button carousel__button--next"
        data-direction="next"
      >
        <i class="ri-arrow-right-line"></i>
      </button>
      <img
        class="carousel__image"
        src="https://source.unsplash.com/random/1600x900/?waterfall"
        alt=""
      />
      <img
        class="carousel__image hidden"
        src="https://source.unsplash.com/random/1600x900/?coral"
        alt=""
      />
      <img
        class="carousel__image hidden"
        src="https://source.unsplash.com/random/1600x900/?mountain"
        alt=""
      />
    </div>
  </body>
</html>
